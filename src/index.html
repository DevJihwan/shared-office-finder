<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공유오피스 데이터 수집기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2rem;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .container {
            flex: 1;
            display: flex;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        .control-panel {
            width: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            height: fit-content;
            max-height: 85vh;
            overflow-y: auto;
        }

        .control-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
        }

        .keywords-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #e9ecef;
            margin-bottom: 15px;
        }

        .exclude-keywords-container {
            background: #fff5f5;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #fed7d7;
            margin-bottom: 15px;
        }

        .regions-container {
            background: #f0fff4;
            border-radius: 10px;
            padding: 15px;
            border: 2px solid #c6f6d5;
            margin-bottom: 15px;
        }

        .keyword-input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .keyword-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .add-keyword-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-keyword-btn:hover {
            background: #2980b9;
        }

        .add-exclude-keyword-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .add-exclude-keyword-btn:hover {
            background: #c0392b;
        }

        .keyword-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            min-height: 40px;
        }

        .keyword-tag {
            background: #3498db;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.3s ease-in;
        }

        .exclude-keyword-tag {
            background: #e74c3c;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .keyword-tag .remove, .exclude-keyword-tag .remove {
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: background 0.2s;
        }

        .keyword-tag .remove:hover, .exclude-keyword-tag .remove:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .regions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .regions-controls {
            display: flex;
            gap: 8px;
        }

        .select-all-btn, .deselect-all-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .select-all-btn:hover {
            background: #38a169;
        }

        .deselect-all-btn {
            background: #e53e3e;
        }

        .deselect-all-btn:hover {
            background: #c53030;
        }

        .regions-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 8px;
            background: white;
        }

        .region-item {
            display: flex;
            align-items: center;
            padding: 6px 8px;
            margin-bottom: 4px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .region-item:hover {
            background: #f7fafc;
        }

        .region-checkbox {
            margin-right: 8px;
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .region-label {
            font-size: 14px;
            color: #2d3748;
            cursor: pointer;
            flex: 1;
        }

        .region-count {
            font-size: 12px;
            color: #718096;
            margin-left: auto;
        }

        .selected-regions-info {
            margin-top: 10px;
            padding: 8px;
            background: #e6fffa;
            border-radius: 4px;
            font-size: 12px;
            color: #065f46;
        }

        .start-button {
            width: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .start-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .start-button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .save-button {
            width: 100%;
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
            display: none;
        }

        .save-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .log-panel {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
        }

        .log-panel h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 600;
        }

        .log-container {
            flex: 1;
            background: #2c3e50;
            border-radius: 10px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.4;
            scrollbar-width: thin;
            scrollbar-color: #34495e #2c3e50;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #2c3e50;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #34495e;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .log-entry.info { color: #74b9ff; }
        .log-entry.success { color: #00b894; }
        .log-entry.warning { color: #fdcb6e; }
        .log-entry.error { color: #e84393; }

        .log-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .clear-log-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .clear-log-btn:hover {
            background: #c0392b;
        }

        .export-log-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .export-log-btn:hover {
            background: #e67e22;
        }

        .progress-container {
            margin-top: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #34495e;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #3498db, #2980b9);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .default-keywords {
            margin-top: 10px;
            font-size: 12px;
            color: #7f8c8d;
        }

        .default-keywords-label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        .default-keyword-btn {
            background: #ecf0f1;
            border: 1px solid #bdc3c7;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .default-keyword-btn:hover {
            background: #d5dbdb;
            transform: scale(1.05);
        }

        .default-keyword-btn.disabled {
            background: #95a5a6;
            color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .default-keyword-btn.disabled:hover {
            transform: none;
            background: #95a5a6;
        }

        .default-exclude-keyword-btn {
            background: #ffeaa7;
            border: 1px solid #fdcb6e;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
        }

        .default-exclude-keyword-btn:hover {
            background: #ffeaa7;
            transform: scale(1.05);
        }

        .default-exclude-keyword-btn.disabled {
            background: #d6d6d6;
            color: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .default-exclude-keyword-btn.disabled:hover {
            transform: none;
            background: #d6d6d6;
        }

        .statistics-panel {
            margin-top: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            display: none;
        }

        .statistics-panel h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .stat-value {
            font-weight: 600;
            color: #3498db;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success { background: #27ae60; }
        .notification.error { background: #e74c3c; }
        .notification.warning { background: #f39c12; }
        .notification.info { background: #3498db; }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏢 공유오피스 데이터 수집기</h1>
    </div>

    <div class="container">
        <div class="control-panel">
            <h2>🔍 검색 설정</h2>
            
            <div class="form-group">
                <label>검색 키워드</label>
                <div class="keywords-container">
                    <div class="keyword-input-group">
                        <input type="text" id="keywordInput" class="keyword-input" 
                               placeholder="키워드를 입력하세요" maxlength="20">
                        <button id="addKeywordBtn" class="add-keyword-btn">추가</button>
                    </div>
                    <div id="keywordList" class="keyword-list"></div>
                    
                    <div class="default-keywords">
                        <div class="default-keywords-label">기본 키워드:</div>
                        <div id="defaultKeywordBtns">
                            <!-- 기본 키워드 버튼들이 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>제외 키워드</label>
                <div class="exclude-keywords-container">
                    <div class="keyword-input-group">
                        <input type="text" id="excludeKeywordInput" class="keyword-input" 
                               placeholder="제외할 키워드를 입력하세요" maxlength="30">
                        <button id="addExcludeKeywordBtn" class="add-exclude-keyword-btn">추가</button>
                    </div>
                    <div id="excludeKeywordList" class="keyword-list"></div>
                    
                    <div class="default-keywords">
                        <div class="default-keywords-label">기본 제외 키워드:</div>
                        <div id="defaultExcludeKeywordBtns">
                            <!-- 기본 제외 키워드 버튼들이 동적으로 생성됩니다 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>🗺️ 수집 지역</label>
                <div class="regions-container">
                    <div class="regions-header">
                        <span style="font-weight: 500; color: #2d3748;">지역 선택</span>
                        <div class="regions-controls">
                            <button id="selectAllRegionsBtn" class="select-all-btn">전체 선택</button>
                            <button id="deselectAllRegionsBtn" class="deselect-all-btn">전체 해제</button>
                        </div>
                    </div>
                    <div id="regionsList" class="regions-list">
                        <!-- 지역 체크박스들이 동적으로 생성됩니다 -->
                    </div>
                    <div id="selectedRegionsInfo" class="selected-regions-info">
                        선택된 지역: 0개
                    </div>
                </div>
            </div>

            <button id="startButton" class="start-button">🚀 데이터 수집 시작</button>
            <button id="saveButton" class="save-button">💾 데이터 저장</button>
            
            <div id="progressContainer" class="progress-container">
                <div class="progress-info">
                    <span id="progressText">진행 중...</span>
                    <span id="progressPercent">0%</span>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>

            <div id="statisticsPanel" class="statistics-panel">
                <h3>📊 수집 통계</h3>
                <div class="stat-item">
                    <span>총 데이터 수:</span>
                    <span id="totalCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span>전화번호 보유율:</span>
                    <span id="phoneRate" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span>홈페이지 보유율:</span>
                    <span id="websiteRate" class="stat-value">0%</span>
                </div>
                <div class="stat-item">
                    <span>수집 지역 수:</span>
                    <span id="regionCount" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span>제외된 데이터:</span>
                    <span id="excludedCount" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <div class="log-panel">
            <h2>📋 실행 로그</h2>
            <div id="logContainer" class="log-container">
                <div class="log-entry info">프로그램이 시작되었습니다. 키워드를 추가하고 데이터 수집을 시작하세요.</div>
            </div>
            <div class="log-controls">
                <button id="clearLogBtn" class="clear-log-btn">로그 지우기</button>
                <button id="exportLogBtn" class="export-log-btn">로그 내보내기</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        const { ipcRenderer } = require('electron');
        
        let keywords = [];
        let excludeKeywords = [];
        let selectedRegions = [];
        let allRegions = [];
        let isScrapingInProgress = false;
        let collectedData = null;
        let logMessages = [];
        
        // 기본 키워드 목록 (config에서 가져온 것)
        let originalDefaultKeywords = [];
        let originalDefaultExcludeKeywords = [];
        let availableDefaultKeywords = []; // UI에 표시할 키워드들 (삭제되지 않은 것들)
        let availableDefaultExcludeKeywords = []; // UI에 표시할 제외 키워드들

        // DOM 요소들
        const keywordInput = document.getElementById('keywordInput');
        const addKeywordBtn = document.getElementById('addKeywordBtn');
        const keywordList = document.getElementById('keywordList');
        
        const excludeKeywordInput = document.getElementById('excludeKeywordInput');
        const addExcludeKeywordBtn = document.getElementById('addExcludeKeywordBtn');
        const excludeKeywordList = document.getElementById('excludeKeywordList');
        
        const startButton = document.getElementById('startButton');
        const saveButton = document.getElementById('saveButton');
        const logContainer = document.getElementById('logContainer');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const exportLogBtn = document.getElementById('exportLogBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const statisticsPanel = document.getElementById('statisticsPanel');
        
        // 새로 추가된 DOM 요소들
        const defaultKeywordBtns = document.getElementById('defaultKeywordBtns');
        const defaultExcludeKeywordBtns = document.getElementById('defaultExcludeKeywordBtns');
        const regionsList = document.getElementById('regionsList');
        const selectedRegionsInfo = document.getElementById('selectedRegionsInfo');
        const selectAllRegionsBtn = document.getElementById('selectAllRegionsBtn');
        const deselectAllRegionsBtn = document.getElementById('deselectAllRegionsBtn');

        // 알림 표시 함수
        function showNotification(type, message) {
            const notification = document.getElementById('notification');
            notification.className = `notification ${type} show`;
            notification.textContent = message;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 지역 목록 업데이트
        function updateRegionsList() {
            regionsList.innerHTML = '';
            
            allRegions.forEach((region, index) => {
                const regionItem = document.createElement('div');
                regionItem.className = 'region-item';
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'region-checkbox';
                checkbox.id = `region-${index}`;
                checkbox.value = region.province;
                checkbox.checked = selectedRegions.includes(region.province);
                checkbox.addEventListener('change', onRegionSelectionChange);
                
                const label = document.createElement('label');
                label.className = 'region-label';
                label.htmlFor = `region-${index}`;
                label.textContent = region.province;
                
                const count = document.createElement('span');
                count.className = 'region-count';
                count.textContent = `${region.districts.length}개 시군구`;
                
                regionItem.appendChild(checkbox);
                regionItem.appendChild(label);
                regionItem.appendChild(count);
                regionsList.appendChild(regionItem);
            });
            
            updateSelectedRegionsInfo();
        }

        // 지역 선택 변경 처리
        function onRegionSelectionChange() {
            const checkboxes = document.querySelectorAll('.region-checkbox');
            selectedRegions = [];
            
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    selectedRegions.push(checkbox.value);
                }
            });
            
            updateSelectedRegionsInfo();
            saveSelectedRegions();
        }

        // 선택된 지역 정보 업데이트
        function updateSelectedRegionsInfo() {
            const selectedCount = selectedRegions.length;
            const totalDistricts = selectedRegions.reduce((total, regionName) => {
                const region = allRegions.find(r => r.province === regionName);
                return total + (region ? region.districts.length : 0);
            }, 0);
            
            selectedRegionsInfo.textContent = `선택된 지역: ${selectedCount}개 (${totalDistricts}개 시군구)`;
        }

        // 전체 지역 선택
        function selectAllRegions() {
            const checkboxes = document.querySelectorAll('.region-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = true;
            });
            onRegionSelectionChange();
            showNotification('info', '모든 지역이 선택되었습니다.');
        }

        // 전체 지역 해제
        function deselectAllRegions() {
            const checkboxes = document.querySelectorAll('.region-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = false;
            });
            onRegionSelectionChange();
            showNotification('info', '모든 지역 선택이 해제되었습니다.');
        }

        // 선택된 지역 저장
        async function saveSelectedRegions() {
            try {
                await ipcRenderer.invoke('save-selected-regions', selectedRegions);
            } catch (error) {
                console.error('선택된 지역 저장 오류:', error);
            }
        }

        // 기본 키워드 버튼들 업데이트
        function updateDefaultKeywordButtons() {
            defaultKeywordBtns.innerHTML = '';
            
            availableDefaultKeywords.forEach(keyword => {
                const btn = document.createElement('button');
                
                // 이미 추가된 키워드인지 확인
                const isAlreadyAdded = keywords.includes(keyword);
                
                btn.className = isAlreadyAdded ? 'default-keyword-btn disabled' : 'default-keyword-btn';
                btn.textContent = keyword;
                btn.disabled = isAlreadyAdded;
                
                if (!isAlreadyAdded) {
                    btn.onclick = () => addDefaultKeyword(keyword);
                }
                
                defaultKeywordBtns.appendChild(btn);
            });
        }

        // 기본 제외 키워드 버튼들 업데이트
        function updateDefaultExcludeKeywordButtons() {
            defaultExcludeKeywordBtns.innerHTML = '';
            
            availableDefaultExcludeKeywords.forEach(keyword => {
                const btn = document.createElement('button');
                
                // 이미 추가된 키워드인지 확인
                const isAlreadyAdded = excludeKeywords.includes(keyword);
                
                btn.className = isAlreadyAdded ? 'default-exclude-keyword-btn disabled' : 'default-exclude-keyword-btn';
                btn.textContent = keyword;
                btn.disabled = isAlreadyAdded;
                
                if (!isAlreadyAdded) {
                    btn.onclick = () => addDefaultExcludeKeyword(keyword);
                }
                
                defaultExcludeKeywordBtns.appendChild(btn);
            });
        }

        // 키워드 추가 함수
        function addKeyword(keyword) {
            if (!keyword.trim()) {
                showNotification('warning', '키워드를 입력해주세요.');
                return;
            }
            
            keyword = keyword.trim();
            if (keywords.includes(keyword)) {
                showNotification('warning', `"${keyword}"는 이미 추가된 키워드입니다.`);
                return;
            }
            
            if (keywords.length >= 10) {
                showNotification('warning', '키워드는 최대 10개까지 추가할 수 있습니다.');
                return;
            }
            
            keywords.push(keyword);
            updateKeywordList();
            updateDefaultKeywordButtons(); // 버튼 상태 업데이트
            addLogEntry('info', `키워드 "${keyword}"가 추가되었습니다.`);
            showNotification('success', `키워드 "${keyword}"가 추가되었습니다.`);
        }

        // 제외 키워드 추가 함수
        function addExcludeKeyword(keyword) {
            if (!keyword.trim()) {
                showNotification('warning', '제외 키워드를 입력해주세요.');
                return;
            }
            
            keyword = keyword.trim();
            if (excludeKeywords.includes(keyword)) {
                showNotification('warning', `"${keyword}"는 이미 추가된 제외 키워드입니다.`);
                return;
            }
            
            if (excludeKeywords.length >= 20) {
                showNotification('warning', '제외 키워드는 최대 20개까지 추가할 수 있습니다.');
                return;
            }
            
            excludeKeywords.push(keyword);
            updateExcludeKeywordList();
            updateDefaultExcludeKeywordButtons(); // 버튼 상태 업데이트
            addLogEntry('info', `제외 키워드 "${keyword}"가 추가되었습니다.`);
            showNotification('success', `제외 키워드 "${keyword}"가 추가되었습니다.`);
        }

        // 키워드 목록 업데이트
        function updateKeywordList() {
            keywordList.innerHTML = '';
            keywords.forEach((keyword, index) => {
                const tag = document.createElement('div');
                tag.className = 'keyword-tag';
                tag.innerHTML = `
                    <span>${keyword}</span>
                    <span class="remove" onclick="removeKeyword(${index})" title="제거">×</span>
                `;
                keywordList.appendChild(tag);
            });
        }

        // 제외 키워드 목록 업데이트
        function updateExcludeKeywordList() {
            excludeKeywordList.innerHTML = '';
            excludeKeywords.forEach((keyword, index) => {
                const tag = document.createElement('div');
                tag.className = 'exclude-keyword-tag';
                tag.innerHTML = `
                    <span>${keyword}</span>
                    <span class="remove" onclick="removeExcludeKeyword(${index})" title="제거">×</span>
                `;
                excludeKeywordList.appendChild(tag);
            });
        }

        // 키워드 제거
        async function removeKeyword(index) {
            const removedKeyword = keywords[index];
            keywords.splice(index, 1);
            
            // 기본 키워드인 경우 삭제 목록에 추가
            if (originalDefaultKeywords.includes(removedKeyword)) {
                try {
                    await ipcRenderer.invoke('remove-default-keyword', removedKeyword);
                    // 사용 가능한 목록에서도 제거하여 버튼이 다시 나타나지 않도록 함
                    const indexInAvailable = availableDefaultKeywords.indexOf(removedKeyword);
                    if (indexInAvailable > -1) {
                        availableDefaultKeywords.splice(indexInAvailable, 1);
                    }
                    addLogEntry('info', `기본 키워드 "${removedKeyword}"가 영구적으로 제거되었습니다.`);
                } catch (error) {
                    console.error('기본 키워드 삭제 처리 오류:', error);
                }
            }
            
            updateKeywordList();
            updateDefaultKeywordButtons(); // 버튼 상태 업데이트
            addLogEntry('info', `키워드 "${removedKeyword}"가 제거되었습니다.`);
            showNotification('info', `키워드 "${removedKeyword}"가 제거되었습니다.`);
        }

        // 제외 키워드 제거
        async function removeExcludeKeyword(index) {
            const removedKeyword = excludeKeywords[index];
            excludeKeywords.splice(index, 1);
            
            // 기본 제외 키워드인 경우 삭제 목록에 추가
            if (originalDefaultExcludeKeywords.includes(removedKeyword)) {
                try {
                    await ipcRenderer.invoke('remove-default-exclude-keyword', removedKeyword);
                    // 사용 가능한 목록에서도 제거하여 버튼이 다시 나타나지 않도록 함
                    const indexInAvailable = availableDefaultExcludeKeywords.indexOf(removedKeyword);
                    if (indexInAvailable > -1) {
                        availableDefaultExcludeKeywords.splice(indexInAvailable, 1);
                    }
                    addLogEntry('info', `기본 제외 키워드 "${removedKeyword}"가 영구적으로 제거되었습니다.`);
                } catch (error) {
                    console.error('기본 제외 키워드 삭제 처리 오류:', error);
                }
            }
            
            updateExcludeKeywordList();
            updateDefaultExcludeKeywordButtons(); // 버튼 상태 업데이트
            addLogEntry('info', `제외 키워드 "${removedKeyword}"가 제거되었습니다.`);
            showNotification('info', `제외 키워드 "${removedKeyword}"가 제거되었습니다.`);
        }

        // 기본 키워드 추가
        function addDefaultKeyword(keyword) {
            addKeyword(keyword);
        }

        // 기본 제외 키워드 추가
        function addDefaultExcludeKeyword(keyword) {
            addExcludeKeyword(keyword);
        }

        // 로그 엔트리 추가
        function addLogEntry(type, message) {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // 로그 메시지 저장
            logMessages.push({
                timestamp: new Date().toISOString(),
                type,
                message
            });
        }

        // 진행 상황 업데이트
        function updateProgress(progress, status) {
            progressFill.style.width = `${progress}%`;
            progressPercent.textContent = `${Math.round(progress)}%`;
            progressText.textContent = status || '진행 중...';
        }

        // 통계 정보 업데이트
        function updateStatistics(stats) {
            document.getElementById('totalCount').textContent = stats.totalCount.toLocaleString();
            document.getElementById('phoneRate').textContent = 
                `${((stats.withPhoneNumber / stats.totalCount) * 100).toFixed(1)}%`;
            document.getElementById('websiteRate').textContent = 
                `${((stats.withWebsite / stats.totalCount) * 100).toFixed(1)}%`;
            document.getElementById('regionCount').textContent = 
                Object.keys(stats.regionStats).length.toLocaleString();
            document.getElementById('excludedCount').textContent = 
                (stats.excludedCount || 0).toLocaleString();
            
            statisticsPanel.style.display = 'block';
        }

        // 이벤트 리스너들
        addKeywordBtn.addEventListener('click', () => {
            addKeyword(keywordInput.value);
            keywordInput.value = '';
        });

        keywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addKeyword(keywordInput.value);
                keywordInput.value = '';
            }
        });

        addExcludeKeywordBtn.addEventListener('click', () => {
            addExcludeKeyword(excludeKeywordInput.value);
            excludeKeywordInput.value = '';
        });

        excludeKeywordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addExcludeKeyword(excludeKeywordInput.value);
                excludeKeywordInput.value = '';
            }
        });

        selectAllRegionsBtn.addEventListener('click', selectAllRegions);
        deselectAllRegionsBtn.addEventListener('click', deselectAllRegions);

        startButton.addEventListener('click', async () => {
            if (keywords.length === 0) {
                showNotification('error', '검색할 키워드를 먼저 추가해주세요.');
                return;
            }

            if (selectedRegions.length === 0) {
                showNotification('error', '수집할 지역을 먼저 선택해주세요.');
                return;
            }

            if (isScrapingInProgress) {
                showNotification('warning', '이미 데이터 수집이 진행 중입니다.');
                return;
            }

            isScrapingInProgress = true;
            startButton.disabled = true;
            startButton.textContent = '⏳ 데이터 수집 중...';
            saveButton.style.display = 'none';
            progressContainer.style.display = 'block';
            statisticsPanel.style.display = 'none';
            
            try {
                const result = await ipcRenderer.invoke('start-scraping', keywords, excludeKeywords, selectedRegions);
                
                if (result.success) {
                    collectedData = result.data;
                    updateStatistics(result.statistics);
                    saveButton.style.display = 'block';
                    showNotification('success', `데이터 수집 완료! ${result.count}개의 데이터가 수집되었습니다.`);
                } else {
                    showNotification('error', `데이터 수집 실패: ${result.error}`);
                }
            } catch (error) {
                addLogEntry('error', `예상치 못한 오류: ${error.message}`);
                showNotification('error', '예상치 못한 오류가 발생했습니다.');
            } finally {
                isScrapingInProgress = false;
                startButton.disabled = false;
                startButton.textContent = '🚀 데이터 수집 시작';
                progressContainer.style.display = 'none';
                updateProgress(0, '');
            }
        });

        saveButton.addEventListener('click', async () => {
            if (!collectedData) {
                showNotification('warning', '저장할 데이터가 없습니다.');
                return;
            }

            try {
                const result = await ipcRenderer.invoke('show-save-dialog', {
                    defaultPath: `공유오피스_데이터_${new Date().toISOString().split('T')[0]}.xlsx`
                });

                if (!result.canceled) {
                    const saveResult = await ipcRenderer.invoke('save-data', collectedData, result.filePath);
                    
                    if (saveResult.success) {
                        showNotification('success', '파일이 성공적으로 저장되었습니다!');
                    } else {
                        showNotification('error', `파일 저장 실패: ${saveResult.error}`);
                    }
                }
            } catch (error) {
                addLogEntry('error', `파일 저장 오류: ${error.message}`);
                showNotification('error', '파일 저장 중 오류가 발생했습니다.');
            }
        });

        clearLogBtn.addEventListener('click', () => {
            logContainer.innerHTML = '<div class="log-entry info">로그가 지워졌습니다.</div>';
            logMessages = [];
            showNotification('info', '로그가 지워졌습니다.');
        });

        exportLogBtn.addEventListener('click', async () => {
            if (logMessages.length === 0) {
                showNotification('warning', '내보낼 로그가 없습니다.');
                return;
            }

            try {
                const result = await ipcRenderer.invoke('show-save-dialog', {
                    defaultPath: `수집_로그_${new Date().toISOString().split('T')[0]}.json`,
                    filters: [
                        { name: 'JSON Files', extensions: ['json'] },
                        { name: 'Text Files', extensions: ['txt'] }
                    ]
                });

                if (!result.canceled) {
                    const logData = {
                        exportDate: new Date().toISOString(),
                        totalEntries: logMessages.length,
                        logs: logMessages
                    };

                    const saveResult = await ipcRenderer.invoke('save-data', [logData], result.filePath);
                    
                    if (saveResult.success) {
                        showNotification('success', '로그가 성공적으로 내보내졌습니다!');
                    } else {
                        showNotification('error', `로그 내보내기 실패: ${saveResult.error}`);
                    }
                }
            } catch (error) {
                addLogEntry('error', `로그 내보내기 오류: ${error.message}`);
                showNotification('error', '로그 내보내기 중 오류가 발생했습니다.');
            }
        });

        // IPC 메시지 리스너들
        ipcRenderer.on('log-message', (event, logData) => {
            addLogEntry(logData.type, logData.message);
        });

        ipcRenderer.on('progress-update', (event, progressData) => {
            updateProgress(progressData.progress, progressData.status);
        });

        ipcRenderer.on('menu-new-collection', () => {
            if (!isScrapingInProgress) {
                keywords = [];
                excludeKeywords = [];
                updateKeywordList();
                updateExcludeKeywordList();
                updateDefaultKeywordButtons();
                updateDefaultExcludeKeywordButtons();
                collectedData = null;
                saveButton.style.display = 'none';
                statisticsPanel.style.display = 'none';
                addLogEntry('info', '새로운 수집 작업을 시작합니다.');
                showNotification('info', '새로운 수집 작업을 시작합니다.');
                
                // 초기화 시 기본 키워드 다시 로드
                initialize();
            }
        });

        ipcRenderer.on('menu-export', () => {
            if (collectedData) {
                saveButton.click();
            } else {
                showNotification('warning', '내보낼 데이터가 없습니다.');
            }
        });
        
        // 기본 키워드 초기화 메시지 수신
        ipcRenderer.on('reset-default-keywords', () => {
            keywords = [];
            excludeKeywords = [];
            updateKeywordList();
            updateExcludeKeywordList();
            // 원본 목록도 다시 로드
            initialize();
            addLogEntry('info', '기본 키워드가 초기화되었습니다. 프로그램을 다시 시작하세요.');
            showNotification('info', '기본 키워드가 초기화되었습니다. 프로그램을 다시 시작하세요.');
        });

        // 초기화 함수
        async function initialize() {
            try {
                // 원본 기본 키워드 목록 가져오기 (전체 목록)
                const allDefaultKeywords = ['공유오피스', '아임스페이스', '스마트탑오피스', '더스페이스', '스페이스엑스키'];
                const allDefaultExcludeKeywords = [
                    '비상주사무실소호사업자사무실공유오피스등록콜센터',
                    '카페', '부동산', '공인중개사사무소', '창업센터', '파티룸', '연습실', '세미나', '패스트파이브'
                ];
                
                originalDefaultKeywords = allDefaultKeywords;
                originalDefaultExcludeKeywords = allDefaultExcludeKeywords;
                
                // 전체 지역 목록 가져오기
                allRegions = await ipcRenderer.invoke('get-regions');
                
                // 선택된 지역 목록 가져오기
                selectedRegions = await ipcRenderer.invoke('get-selected-regions');
                
                // 삭제되지 않은 기본 키워드만 가져오기
                const defaultKeywords = await ipcRenderer.invoke('get-default-keywords');
                const defaultExcludeKeywords = await ipcRenderer.invoke('get-default-exclude-keywords');
                
                // 사용 가능한 키워드 목록 설정 (UI 버튼에 표시될 것들)
                availableDefaultKeywords = [...defaultKeywords];
                availableDefaultExcludeKeywords = [...defaultExcludeKeywords];
                
                // 키워드 추가 (중복 방지)
                defaultKeywords.forEach(keyword => {
                    if (!keywords.includes(keyword)) {
                        keywords.push(keyword);
                    }
                });
                
                // 제외 키워드 추가 (중복 방지)
                defaultExcludeKeywords.forEach(keyword => {
                    if (!excludeKeywords.includes(keyword)) {
                        excludeKeywords.push(keyword);
                    }
                });
                
                // 화면 업데이트
                updateKeywordList();
                updateExcludeKeywordList();
                updateDefaultKeywordButtons();
                updateDefaultExcludeKeywordButtons();
                updateRegionsList();
                
                addLogEntry('success', '프로그램이 성공적으로 초기화되었습니다.');
            } catch (error) {
                addLogEntry('error', '초기화 중 오류가 발생했습니다.');
                console.error('초기화 오류:', error);
            }
        }

        // 페이지 로드 시 초기화 실행
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
